version: "3.8"
services:
  app:
    build: .
    environment:
      APP_REPOSITORY_USER: "postgres"
      APP_REPOSITORY_PASSWORD: "password"
      APP_REPOSITORY_HOST: "postgres"
      APP_REPOSITORY_DATABASE: "pgdb"

  postgres:
    image: postgres:14.2
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "pgdb"
    volumes:
      - ./migrations/postgres_data:/var/lib/postgresql/data
      - ./migrations/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
